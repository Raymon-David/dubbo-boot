<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录页面</title>
    <script src="/static/index/js/jquery-1.js" rel="stylesheet"></script>
    <script src="/static/index/js/bootstrap.js" rel="stylesheet"></script>
    <link href="/static/index/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index/css/signin.css" rel="stylesheet">
    <script type="text/javascript">
        function isMySubmit(){
            $.ajax({
                type : "post",
                url : "/user/hello",
                data : {
                    json:function(){
                        var _data = {
                            'username' :$('#username').val(),
                            'phone' : '01'
                        };
                        return JSON.stringify(_data);
                    }
                },
                dataType : "json",
                success : function(data) {
                    if(data.error){
                        if(data.error.type == '10032'){
                            $('#errorbox').html("");
                            $("#pass_bon").hide();
                            $("#no_pay_pwd").show();
                            $("#small_tit").show();
                            $('.login_a_position').eq(0).children('a').not(':last').css('display','none');
                            flug = false;
                        }else{
                            $('#user_code').next('span').css('display','block').removeClass('success').addClass('fail');
                            $('#errorbox').html("");
                            $('#errorbox').append("<label class='error'><font class='iconfont error_ico'>&#xe66b;;</font>"+data.error.errDesc.message+"</label>");
                            flug = false;
                        }
                    }
                },
                error : function(err, err1, err2) {
                }
            });
        }
    </script>
</head>
<body>
<div class="signin">
    <div class="signin-head"><img src="/static/index/images/test/head_120.png" alt="" class="img-circle"></div>
    <form class="form-signin" role="form">
        <input type="text" id="username" class="form-control" placeholder="用户名" required autofocus name="username"/>
        <input type="password" class="form-control" placeholder="密码" required name="password"/>
        <button class="btn btn-lg btn-warning btn-block" type="submit" onclick="isMySubmit();">登录</button>
        <br/>
    </form>
</div>
</body>
</html>
